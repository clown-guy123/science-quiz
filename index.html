<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIK Quizzzes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #quiz {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
            z-index: 1;
        }
        #result {
            display: none;
            text-align: center;
        }
        .answer-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .answer-btn:hover {
            background-color: #45a049;
        }
        #timer {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff5722;
            border-radius: 50%;
            animation: particle-animation 1s ease-out infinite;
        }
        @keyframes particle-animation {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(randomX(), randomY()) scale(0);
            }
        }
    </style>
</head>
<body>

    <div id="quiz">
        <div id="timer">30</div>
        <div id="question"></div>
        <button class="answer-btn" onclick="checkAnswer('A')"></button>
        <button class="answer-btn" onclick="checkAnswer('B')"></button>
        <button class="answer-btn" onclick="checkAnswer('C')"></button>
        <button class="answer-btn" onclick="checkAnswer('D')"></button>
    </div>

    <div id="result">
        <h2>Quiz Over!</h2>
        <p id="final-score"></p>
        <div id="incorrect-questions"></div>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>

    <div id="particles"></div>

    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>
    <audio id="start-sound" src="start.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
